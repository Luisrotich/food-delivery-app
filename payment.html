<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Food Delivery</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="orders.html">My Orders</a>
            <a href="admin.html">Admin</a>
        </div>
    </nav>

    <div class="container">
        <div class="payment-section">
            <h2>Complete Your Payment</h2>
            
            <div class="order-summary">
                <h3>Order Summary</h3>
                <div id="cart-items"></div>
                <div class="total">
                    Total: <span id="total-amount">KES 0</span>
                </div>
            </div>

            <div class="mpesa-info">
                <h3>M-Pesa Payment</h3>
                <p>Enter your phone number to receive an STK push notification</p>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" placeholder="e.g., 07XXXXXXXX" required>
                        <small>Format: 07XXXXXXXX (10 digits)</small>
                    </div>
                    <button type="submit" class="pay-btn">Pay with M-Pesa</button>
                </form>
            </div>

            <div id="payment-loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>Waiting for payment confirmation...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Load cart items when page loads
        document.addEventListener('DOMContentLoaded', () => {
            displayCart();
            
            // Handle payment form submission
            document.getElementById('payment-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const phoneNumber = document.getElementById('phone').value;
                const total = parseFloat(document.getElementById('total-amount').textContent.replace('KES ', ''));
                
                if (!phoneNumber || !total) {
                    alert('Please enter a valid phone number and ensure you have items in your cart');
                    return;
                }

                // Show loading indicator
                document.getElementById('payment-loading').style.display = 'block';
                
                try {
                    const response = await fetch('/api/stk-push', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            amount: total,
                            phoneNumber: phoneNumber
                        })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        alert('Payment request sent! Please check your phone to complete the payment.');
                        // Clear cart after successful payment
                        localStorage.removeItem('cart');
                        window.location.href = 'orders.html';
                    } else {
                        throw new Error(data.error || 'Payment failed');
                    }
                } catch (error) {
                    alert('Error: ' + error.message);
                } finally {
                    document.getElementById('payment-loading').style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
