<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Food Delivery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="login-section" class="login-section">
            <h2>Admins Only.</h2>
       <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <br><br>
                <a href="index.html" class="browse-btn">Back</a>

            </form>
        </div>

        <!-- Admin Dashboard (initially hidden) -->
        <div id="admin-dashboard" style="display: none;">
            <div class="admin-header">
                <h1>Admin Dashboard</h1>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            
            <div class="admin-controls">
                <button class="refresh-btn" onclick="refreshOrders()">Refresh Orders</button>
                <button class="export-btn" onclick="exportOrders()">Export Orders</button>
                <a href="index.html" class="browse-btn">Back</a>

            </div>

            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer Name</th>
                            <th>Phone</th>
                            <th>Location</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Date</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body">
                        <!-- Orders will be displayed here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
